<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Giphy Finder</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="scripts/module.js"></script>
    <script src="scripts/main.controller.js"></script>
    <script src="scripts/giphy.service.js"></script>
    <link rel="stylesheet" href="styles/styles.css"/>
  </head>
  <body ng-app="giphyApp" ng-controller="MainController as main">
    <header>
      <img id="logo" src="https://upload.wikimedia.org/wikipedia/en/thumb/4/43/Giphy_Logo.png/800px-Giphy_Logo.png" />
      <form>
        <button ng-click="main.randomSearch()">Random</button>
        <label>Search:</label>
        <input type="text" name="seach-item" ng-model="main.searchTerm"/>
        <button type="submit" ng-click="main.searchItem()">Submit</button>
      </form>
    </header>

    <section>
      <div class="image-box" ng-repeat="gif in main.gifs"><img class="image" ng-src="{{gif.images.original.url}}" /></div>
    </section>
    <img class="image" ng-class="main.class" ng-src="{{main.pic}}" />
  </body>
</html>
